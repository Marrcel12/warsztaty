<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SimpleForm</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="title">
        <h1>A Simple Form</h1>
        <h2>Form Fundamentals</h2>
    </div>
    <div id="customerInfo">
        <form action="https://formspree.io/marcel72press@gmail.com" method="post" autocomplete="on">
            <fieldset>
                <legend>Customer Info</legend><br>
                <!-- Imię-->
                <div class="tabela"> Name: <input type="text" name="Imię" id="Name" placeholder="Enter your name" required autofocus></div>
                <br/>
                <!--Numer Telefonu-->
                <div class="tabela"> Telephone: <input type="tel" name="Telefon" id="Tel" placeholder="Pattern 1-234-567-8910" required pattern="[0-9]-[0-9][0-9][0-9]-[0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]">
                </div><br/>
                <!--Mail-->
                <div class="tabela"> Email address <input type="email" name="_replyto" id="Mail" placeholder="Enter your email address" required></div>
                <br/>
            </fieldset>
            <!--tytuł książki -->
            <fieldset>
                <legend>Books</legend><br/>
                <input list="books" name="ksiązka">
                <datalist id="books">
                  <option value="HarryPotter">
                  <option value="WładcaPierścienia">
                  <option value="This">
                  <option value="TomekNaCzarnymLądzie">
                  <option value="PoradnikWebMastera">
                </datalist>
                <!--ilość książek-->
                Quantity (Maximum 5):<input type="number" min=1 max=5 name="ilość ksiązek" id="Quantity">
            </fieldset>
            <input type="submit" value="Submit"><br/>
        </form>

    </div>
</body>

</html>
